<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Product Selection</legend>
            <label for="tagline">Tagline:</label><br />
            <input type="text" id="tagline" name="tagline" /><br />

            <div class="dropdown">
                <button class="dropbtn">Color</button>
                <div class="dropdown-content">
                    <a href="#">Pink</a>
                    <a href="#">Peach</a>
                    <a href="#">Purple</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Size</button>
                <div class="dropdown-content">
                    <a href="#">S</a>
                    <a href="#">M</a>
                    <a href="#">L</a>
                    <a href="#">XL</a>
                </div>
            </div>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" /><br />

            <label for="delivery">Delivery date:</label>
            <input type="date" id="delivery" name="delivery" value="2024-07-29" min="2024-01-01" max="2024-12-31" /><br />
        </fieldset>

        <fieldset>
            <legend>Customer Information</legend>
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" /><br />

            <label for="address-line1">Address Line 1:</label><br />
            <input type="text" id="address-line1" name="address-line1" /><br />
            
            <label for="pincode">Pincode:</label><br />
            <input type="text" id="pincode" name="pincode" pattern="\d{6}" title="Pincode should be exactly 6 digits" /><br />
            
            <label for="city">City:</label><br />
            <input type="text" id="city" name="city" /><br />
            
            <label for="state">State:</label><br />
            <input type="text" id="state" name="state" /><br />
            
            <label for="country">Country:</label><br />
            <input type="text" id="country" name="country" /><br />
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Email should be in the format user@gmail.com" /><br />

            <label for="phone">Phone No.:</label><br />
            <input type="tel" id="phone" name="phone" pattern="\d{10}" title="Phone number should be exactly 10 digits" /><br />

            <label for="comments">Additional Comments:</label><br />
            <textarea id="comments" name="comments"></textarea><br />
        </fieldset>
    </form>
</body>
</html>
